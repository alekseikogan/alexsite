{% extends "base.html" %}
{% block content %}
<h1>
 {{title}}
</h1>
<form action="{% url 'addcar' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-error">{{form.non_fiels_errors}}</div>

{% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_iabel }}">{{f.label}}:</label>{{f}}</p>
    <div class="form-error">{{f.errors}}</div>
{% endfor %}
    <button type="submit">Добавить в коллекцию</button>
</form>
{% endblock %}
